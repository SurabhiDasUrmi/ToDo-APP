<div class="todos">
    <form (submit)="addTodo()">
        <input type="text" name="inputTodo" placeholder="Enter Todo" class="todo-input" [(ngModel)]="inputTodo">
        <input type="submit" value="ADD Todos" class="todo-submit">
    </form>
    {{title}}
    <div *ngFor="let todo of todos; let i =index;" class="todo {{todo.completed ? 'done' : ''}}">
        <div class="id">{{i+1}}</div>
        <div class="content" (click)="toogleDone(i)">{{todo.content}}</div>
        <button class="Delte" (click)=" deleteTodo(i)">Remove</button>
    </div>
</div>
